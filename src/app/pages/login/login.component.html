<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/images/logo-taller.png" alt="Logo Taller" class="logo">
      <h2>Iniciar Sesión</h2>
      <p>Ingrese sus credenciales para acceder al sistema</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" placeholder="Ingrese su usuario">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          El usuario es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Ingrese su contraseña">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es requerida
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="loginForm.invalid || loading"
          class="submit-button">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Iniciar Sesión</span>
        </button>

        <!-- <button 
          mat-stroked-button 
          type="button" 
          (click)="goToRegister()"
          class="register-button">
          ¿No tienes cuenta? Regístrate
        </button> -->
      </div>
    </form>
  </div>
</div>
