<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <div class="logo-image">
        <img src="assets/images/logo-taller.png" alt="Talleres Oviedo">
      </div>
      <h1 class="system-title">Sistema de Gestión</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" placeholder="Ingresa tu usuario" autocomplete="username">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          El usuario es requerido
        </mat-error>
        <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
          El usuario debe tener al menos 3 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" 
               formControlName="password" 
               placeholder="Ingresa tu contraseña"
               autocomplete="current-password">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es requerida
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          La contraseña debe tener al menos 3 caracteres
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" 
              [disabled]="!loginForm.valid || loading" 
              class="login-button">
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading">Iniciar Sesión</span>
      </button>
    </form>
  </div>
</div>
